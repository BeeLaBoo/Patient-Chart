<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=" {% static 'css/clinicals.css' %}"/>
    <title>Clinical Data Creation</title>
</head>
<body>
    <h2>Patient Detail</h2>
    First Name : {{patient.firstName}}
    Last Name : {{patient.lastName}}
    Age : {{patient.age}}

    <h2>Patient Clinical Data</h2>
    <form method="post">
        <table>
            {{form.as_table}}
            {% csrf_token %}

        </table>
        <input type="submit" value="Save">

    </form>
</body>
</html>
